<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Resume Successfully</title>
    <style>
        body {
            background-color: #001f3f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .section {
            margin-bottom: 20px;
            text-align: left;
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .section p {
            margin: 0;
            line-height: 1.6;
        }
        .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parsed Resume</h1>
        <div class="section">
            <h2>Name</h2>
            <p>{{ name }}</p>
        </div>
        <div class="section">
            <h2>Contact Info</h2>
            <p>{{ contact_info }}</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            {% for edu in education %}
                <p>{{ edu }}</p>
            {% endfor %}
        </div>
        <div class="section">
            <h2>Experience</h2>
            {% for exp in experience %}
                <p>{{ exp }}</p>
            {% endfor %}
        </div>
        <div class="section">
            <h2>Skills</h2>
            {% for skill in skills %}
                <p>{{ skill }}</p>
            {% endfor %}
        </div>
        <a href="/" class="back-button">Back to Upload</a>
    </div>
</body>
</html>
